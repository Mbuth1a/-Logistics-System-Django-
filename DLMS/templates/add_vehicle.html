<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle - DANCO LTD Logistics System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_driver.css' %}">
    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40; /* Dark grey background */
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff; /* White text */
            display: block;
        }

        .sidebar a:hover {
            background-color: #ff7700; /* Orange on hover */
            color: #ffffff; /* White text on hover */
        }

        .container {
            margin-left: 220px; /* Adjusted to accommodate sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="goBackToDashboard()"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <div class="container mt-5">
        <h2><i class="fas fa-truck"></i> Add New Vehicle</h2>
        <form id="addVehicleForm" method="post" action="{% url 'add_vehicle' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_vehicle_regno"><i class="fas fa-id-card"></i> Vehicle Registration Number</label>
                <input type="text" class="form-control" id="id_vehicle_regno" name="vehicle_regno" required>
            </div>
            <div class="form-group">
                <label for="id_vehicle_model"><i class="fas fa-truck-monster"></i> Vehicle Model</label>
                <input type="text" class="form-control" id="id_vehicle_model" name="vehicle_model" required>
            </div>
            <div class="form-group">
                <label for="id_vehicle_type"><i class="fas fa-truck-pickup"></i> Vehicle Type</label>
                <input type="text" class="form-control" id="id_vehicle_type" name="vehicle_type" required>
            </div>
            <div class="form-group">
                <label for="id_engine_number"><i class="fas fa-cogs"></i> Engine Number</label>
                <input type="text" class="form-control" id="id_engine_number" name="engine_number" required>
            </div>
            <div class="form-group">
                <label for="id_capacity"><i class="fas fa-weight-hanging"></i> Capacity</label>
                <input type="text" class="form-control" id="id_capacity" name="capacity" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <!-- JavaScript for Back to Dashboard Functionality -->
    <script>
        function goBackToDashboard() {
            // Replace with your dashboard URL
            window.location.href = "/dashboard";
        }
    </script>

    <!-- Form Validation Script -->
    <script>
        document.getElementById('addVehicleForm').addEventListener('submit', function(event) {
            var vehicleRegNo = document.getElementById('id_vehicle_regno').value;
            var vehicleModel = document.getElementById('id_vehicle_model').value;
            var vehicleType = document.getElementById('id_vehicle_type').value;
            var engineNumber = document.getElementById('id_engine_number').value;
            var capacity = document.getElementById('id_capacity').value;

            if (!vehicleRegNo || !vehicleModel || !vehicleType || !engineNumber || !capacity) {
                alert('Please fill in all fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
