<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Driver - DANCO LTD Logistics System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'add_driver.css' %}">
    <script src="{% static 'add_driver.js' %}"></script> <!-- Load JavaScript file for form validation -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" onclick="goBackToDashboard()"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Main Content -->
    <div class="container mt-5 col-md-10" style="margin-left: 250px;"> <!-- Adjust margin to accommodate sidebar width -->
        <h2><i class="fas fa-user-plus"></i> Add New Driver</h2>
        <form id="addDriverForm" method="post" action="{% url 'add_driver' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="full_name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required autofocus>
                </div>
               
            </div>
            <div class="form-group">
                <label for="employee_number"><i class="fas fa-user-tag"></i> Employee Number</label>
                <input type="text" class="form-control" id="employee_number" name="employee_number" required>
            </div>
            <div class="form-group">
                <label for="license_number"><i class="fas fa-id-card"></i> License Number</label>
                <input type="text" class="form-control" id="license_number" name="license_number" required>
            </div>
            <div class="form-group">
                <label for="phone_number"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                <small id="phoneError" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <small id="emailHelp" class="form-text text-muted">Please enter an email with @gmail.com domain.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
    <script>
        function goBackToDashboard() {
            // Replace with your dashboard URL
            window.location.href = "/dashboard";
        }

        // Function to move focus to the next input field on pressing Enter
        function moveFocus(current, nextInputId) {
            if (current.value.length === current.maxLength) {
                document.getElementById(nextInputId).focus();
            }
        }

        // Event listener to move focus to the next input field on Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const focusableInputs = ['first_name', 'last_name', 'employee_number', 'license_number', 'phone_number', 'email'];
                const currentInput = document.activeElement;
                const currentIndex = focusableInputs.indexOf(currentInput.id);
                if (currentIndex > -1 && currentIndex < focusableInputs.length - 1) {
                    e.preventDefault();
                    document.getElementById(focusableInputs[currentIndex + 1]).focus();
                }
            }
        });

        // Form submission validation
        document.getElementById('addDriverForm').addEventListener('submit', function(event) {
            var phoneNumber = document.getElementById('phone_number').value.trim();
            var email = document.getElementById('email').value.trim();

            // Check phone number format
            if (!/^\d{10}$/.test(phoneNumber)) {
                document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('phoneError').textContent = ''; // Clear error message
            }

            // Check email format
            if (!email.endsWith('@gmail.com')) {
                alert('Please enter an email with @gmail.com domain.');
                event.preventDefault(); // Prevent form submission
            }
        });

    </script>
    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
