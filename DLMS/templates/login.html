<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANCO -LMS LOGIN Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('media/b.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: orange;
        }
        
        .background-image {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="background-image d-flex align-items-center justify-content-center">
        <div class="form-container col-md-6 col-lg-4">
            <h1 class="text-center mb-4"> DANCO-LMS |LOGIN|</h1>
            <form>
                <div class="form-group">
                    <label for="staffNo">Staff No:</label>
                    <input type="text" class="form-control" id="staffNo" name="staffNo" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div> 
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                    <a href="forgot_password.html" class="btn btn-primary">Forgot Password?</a>
                </div>
            </form>
            <div class="text-center mt-3">
                <p><b><i>Don't have an account?</i> <a href="#" id="signup-link">SIGN UP</a></b></p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('signup-link').onclick = function(event) {
            event.preventDefault();
            window.location.href = '/signup/';
        };
    </script>
</body>
</html>
