<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .text-orange {
            color: orange;
        }
        .text-grey {
            color: grey;
        }
        .bg-orange {
            background-color: orange;
        }
        .form-group {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
        }
        .main-content {
            margin-left: 220px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #343a40;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ff8c00;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="back-button" onclick="goToDashboard()">Back</a>
    </div>
    <div class="container main-content">
        <h2 class="text-center text-orange"><i class="fas fa-box"></i> Load Trip</h2>
        
        <!-- Form to Load Trip -->
        <form id="loadTripForm" method="post" action="{% url 'load_trip' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_product"><i class="fas fa-cube"></i> Product</label>
                        <select id="id_product" name="product" class="form-control">
                            <!-- Product options will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_pieces"><i class="fas fa-calculator"></i> Pieces/Rolls</label>
                        <input type="number" id="id_pieces" name="pieces" class="form-control" min="1" oninput="calculateTotalWeight()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_total_weight"><i class="fas fa-weight"></i> Total Weight</label>
                        <input type="text" id="id_total_weight" name="total_weight" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block bg-orange mt-4"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <!-- Table to List Trips -->
        <div class="table-container">
            <h3 class="text-center text-orange">List of Trips</h3>
            <div class="table-responsive">
                <table class="table table-bordered" id="trip-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Trip</th>
                            <th>Product</th>
                            <th>Pieces/Rolls</th>
                            <th>Total Weight</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody id="trip-table-body">
                        <!-- Table rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary bg-orange" onclick="loadTrips()">Load Trips</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calculateTotalWeight() {
            var productSelect = document.getElementById('id_product');
            var selectedOption = productSelect.options[productSelect.selectedIndex];
            var weightPerMetre = selectedOption.getAttribute('data-weight');
            var pieces = document.getElementById('id_pieces').value;

            if (weightPerMetre && pieces) {
                var totalWeight = weightPerMetre * pieces;
                document.getElementById('id_total_weight').value = totalWeight.toFixed(2);
            } else {
                document.getElementById('id_total_weight').value = '';
            }
        }

        function loadTrips() {
            $.ajax({
                url: '{% url "trip_list_json" %}',
                method: 'GET',
                success: function(data) {
                    var tableBody = $('#trip-table-body');
                    tableBody.empty(); // Clear existing rows
                    if (data.trips.length > 0) {
                        $.each(data.trips, function(index, trip) {
                            tableBody.append(
                                `<tr>
                                    <td>${index + 1}</td>
                                    <td>${trip.trip}</td>
                                    <td>${trip.product__product} (${trip.product__description})</td>
                                    <td>${trip.pieces}</td>
                                    <td>${trip.total_weight}</td>
                                    <td><button class="btn btn-info" onclick="selectTrip(${trip.id}, '${trip.product__product}', '${trip.product__description}', ${trip.total_weight})">Select</button></td>
                                </tr>`
                            );
                        });
                    } else {
                        tableBody.append(
                            `<tr>
                                <td colspan="6" class="text-center">No trips found</td>
                            </tr>`
                        );
                    }
                }
            });
        }

        function selectTrip(tripId, productName, productDescription, totalWeight) {
            // Assuming the trip data includes product info, you can dynamically set the form fields
            var productSelect = $('#id_product');
            productSelect.find('option').each(function() {
                if ($(this).text().includes(productName)) {
                    $(this).prop('selected', true).trigger('change');
                    return false; // Break the loop
                }
            });

            $('#id_pieces').val('');
            $('#id_total_weight').val(totalWeight);

            // Optionally, you could also set other form fields or handle additional logic here
        }

        function goToDashboard() {
            window.location.href = "{% url 'dtms_dashboard' %}";
        }
    </script>
</body>
</html>
