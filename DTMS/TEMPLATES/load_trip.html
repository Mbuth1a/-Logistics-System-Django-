<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .text-orange {
            color: orange;
        }
        .text-grey {
            color: grey;
        }
        .bg-orange {
            background-color: orange;
        }
        .form-group {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ff8c00;
        }
        .main-content {
            margin-left: 220px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #343a40;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ff8c00;
        }
        .table-container {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .form-group {
                padding: 5px;
            }
            .back-button {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="back-button" onclick="goToDashboard()">Back</a>
    </div>
    <div class="container main-content">
        <h2 class="text-center text-orange"><i class="fas fa-box"></i> Load Trip</h2>
        
        <!-- Form to Load Trip -->
        <form id="loadTripForm" method="post" action="{% url 'load_trip' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_trip"><i class="fas fa-cube"></i> Trip</label>
                        <select id="id_trip" name="trip" class="form-control">
                            {% for trip in trips %}
                                <option value="{{ trip.id }}">{{ trip }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_product"><i class="fas fa-cube"></i> Product</label>
                        <select id="id_product" name="product" class="form-control">
                            {% for product in products %}
                                <option value="{{ product.id }}" data-weight="{{ product.weight_per_metre }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_pieces"><i class="fas fa-calculator"></i> Pieces/Rolls</label>
                        <input type="number" id="id_pieces" name="pieces" class="form-control" min="1" oninput="calculateTotalWeight()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_rolls"><i class="fas fa-calculator"></i> Rolls</label>
                        <input type="number" id="id_rolls" name="rolls" class="form-control" min="1" oninput="calculateTotalWeight()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_total_weight"><i class="fas fa-weight"></i> Total Weight</label>
                        <input type="text" id="id_total_weight" name="total_weight" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block bg-orange mt-4"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>

        <!-- Table to List Trips -->
        <div class="table-container">
            <h3 class="text-center text-orange">List of Trips</h3>
            <div class="table-responsive">
                <table class="table table-bordered" id="trip-table">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Product</th>
                            <th>Pieces</th>
                            <th>Rolls</th>
                            <th>Total Weight</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="trip-table-body">
                        <!-- Trip data will be appended here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function calculateTotalWeight() {
            const pieces = parseInt($('#id_pieces').val()) || 0;
            const rolls = parseInt($('#id_rolls').val()) || 0;
            const weightPerMetre = parseFloat($('#id_product option:selected').data('weight')) || 0;
            const totalWeight = (pieces + rolls) * weightPerMetre;
            $('#id_total_weight').val(totalWeight.toFixed(2));
        }

        function loadTrips() {
            $.ajax({
                url: '{% url "trip_list_json" %}',
                method: 'GET',
                success: function(response) {
                    const trips = response.trips;
                    const tableBody = $('#trip-table-body');
                    tableBody.empty();
                    if (trips.length > 0) {
                        trips.forEach(function(trip) {
                            tableBody.append(
                                `<tr>
                                    <td>${trip.trip__from_location}</td>
                                    <td>${trip.trip__to_location}</td>
                                    <td>${trip.product__name}</td>
                                    <td>${trip.pieces}</td>
                                    <td>${trip.rolls}</td>
                                    <td>${trip.total_weight}</td>
                                    <td><button class="btn btn-primary" onclick="selectTrip(${trip.id})">Select</button></td>
                                </tr>`
                            );
                        });
                    } else {
                        tableBody.append('<tr><td colspan="7">No trips found</td></tr>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }

        function selectTrip(tripId) {
            console.log('Selected Trip ID:', tripId);
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        $(document).ready(function() {
            calculateTotalWeight();
            loadTrips();
        });

        $('#loadTripForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '{% url "load_trip" %}',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    if (response.status === 'success') {
                        loadTrips();
                    } else {
                        alert('Failed to load trip');
                    }
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
