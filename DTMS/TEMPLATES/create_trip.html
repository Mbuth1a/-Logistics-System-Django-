<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
   
    {% load static %}   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'create_trip.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create_trip.css' %}">

</head>
<body>

    <div class="sidebar">
        <a href="#" class="back-button" onclick="goToDashboard()">Back</a>
    </div>
    <div class="container col-md-10">
        <h2 class="text-center text-orange"><i class="fas fa-road"></i> Create Trip</h2>
        <form id="createTripForm" method="post" action="{% url 'create_trip' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="id_date"><i class="fas fa-calendar-alt col-md-10"></i> Date</label>
                        {{ form.date }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_time"><i class="fas fa-clock  col-md-10"></i> Time</label>
                        {{ form.time }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_day"><i class="fas fa-sun"></i> Day</label>
                        <input type="text" class="form-control" id="id_day" name="day" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_description"><i class="fas fa-info-circle  col-md-10"></i> Description</label>
                        {{ form.description }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_driver"><i class="fas fa-user   col-md-10"></i> Driver</label>
                        {{ form.driver }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_co_driver"><i class="fas fa-user-friends   col-md-10"></i> Co-Driver</label>
                        {{ form.co_driver }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_vehicle"><i class="fas fa-truck    col-md-10"></i> Vehicle</label>
                        {{ form.vehicle }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_from_location"><i class="fas fa-map-marker-alt  col-md-10"></i> From Location</label>
                        {{ form.from_location }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_to_location"><i class="fas fa-map-marker-alt   col-md-10"></i> To Location</label>
                        {{ form.to_location }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_est_distance"><i class="fas fa-ruler   col-md-10"></i> Estimated Distance</label>
                        {{ form.est_distance }}
                        <button type="button" class="btn btn-info mt-2" onclick="calculateDistance()"><i class="fas fa-calculator"></i> Calculate Distance</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block bg-orange mt-4"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <div id="distance" class="text-center mt-3 text-grey"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    
    
</body>
</html>
