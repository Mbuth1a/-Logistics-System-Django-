<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: orange;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .text-red { color: red; }
        .bg-red { background-color: red; color: white; }
        .card-header {
            cursor: pointer;
            background-color: #343a40;
            color: white;
            border: none;
        }
        .card-header:hover {
            background-color: orange; /* Hover color for card header */
            color: white; /* Text color for card header on hover */
        }
        .btn-primary:hover {
            background-color: orange;
            border-color: orange;
        }
        .monthly-consumption {
            margin-top: 20px;
        }
        .vehicle-tab {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            background-color: #f8f9fa;
        }
        .vehicle-tab:hover {
            background-color: #ffe5b4; /* Light orange on hover */
        }
        .collapse {
            transition: height 0.35s ease;
        }
        .vehicle-details {
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="goBack()">Back to Dashboard</a>
    </div>

    <div class="content">
        <h2 class="text-center">Fuel Management</h2>

        <!-- Trips List -->
        <table class="table table-striped mt-4">
           
            <tbody id="tripsList">
                {% for trip in trips %}
                <tr data-id="{{ trip.id }}">
                    <td>{{ trip.id }}</td>
                    <td>{{ trip.vehicle.vehicle_regno }}</td>
                    <td>{{ trip.date }}</td>
                    <td>{{ trip.from_location }}</td>
                    <td>{{ trip.to_location }}</td>
                    <td><button class="btn bg-red" onclick="openFuelModal({{ trip.id }}, '{{ trip.vehicle.vehicle_regno }}', '{{ trip.date }}', '{{ trip.from_location }}', '{{ trip.to_location }}')">Fuel Used</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Fuel Records Toggle Card -->
        <div class="card mt-4">
            <div class="card-header" onclick="toggleFuelRecords()">
                <h5 class="card-title">FUEL RECORDS</h5>
            </div>
            <div class="card-body collapse" id="fuelRecords">
                <div id="fuelCards" class="mt-4">
                    <!-- Fuel cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Fuel Consumption -->
    <div class="modal fade" id="fuelModal" tabindex="-1" role="dialog" aria-labelledby="fuelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fuelModalLabel">Add Fuel Consumption</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="fuelForm">
                        <input type="hidden" id="tripId">
                        <div class="form-group">
                            <label for="vehicle">Vehicle</label>
                            <input type="text" class="form-control" id="vehicle" readonly>
                        </div>
                        <div class="form-group">
                            <label for="tripDate">Date</label>
                            <input type="text" class="form-control" id="tripDate" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fromLocation">From</label>
                            <input type="text" class="form-control" id="fromLocation" readonly>
                        </div>
                        <div class="form-group">
                            <label for="toLocation">To</label>
                            <input type="text" class="form-control" id="toLocation" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fuelConsumed">Fuel Consumed (liters)</label>
                            <input type="number" class="form-control" id="fuelConsumed" min="0" step="0.01">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveFuel()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchFuelRecords();

            $('#fuelCards').on('click', '.card-header', function() {
                $(this).next('.card-body').collapse('toggle');
            });
        });

        function goBack() {
            window.location.href = '{% url "dtms_dashboard" %}';
        }

        function toggleFuelRecords() {
            $('#fuelRecords').collapse('toggle');
        }

        function openFuelModal(tripId, vehicle, date, from, to) {
            $('#tripId').val(tripId);
            $('#vehicle').val(vehicle);
            $('#tripDate').val(date);
            $('#fromLocation').val(from);
            $('#toLocation').val(to);
            $('#fuelModal').modal('show');
        }

        function saveFuel() {
            let tripId = $('#tripId').val();
            let fuelConsumed = $('#fuelConsumed').val();

            $.ajax({
                url: "{% url 'save_fuel' %}",
                method: 'POST',
                data: {
                    trip_id: tripId,
                    fuel_consumed: fuelConsumed,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.success) {
                        $('#fuelModal').modal('hide');
                        $(`tr[data-id="${tripId}"]`).remove();
                        fetchFuelRecords();
                    } else {
                        alert(response.error);
                    }
                }
            });
        }

        function fetchFuelRecords() {
            $.ajax({
                url: "{% url 'fetch_fuel_records' %}",
                method: 'GET',
                success: function(response) {
                    let fuelCards = $('#fuelCards');
                    fuelCards.empty();
                    let groupedData = {};

                    response.forEach(record => {
                        if (!groupedData[record.vehicle]) {
                            groupedData[record.vehicle] = [];
                        }
                        groupedData[record.vehicle].push(record);
                    });

                    for (const [vehicle, records] of Object.entries(groupedData)) {
                        let card = `
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5 class="card-title">${vehicle}</h5>
                                </div>
                                <div class="card-body collapse">
                                    <div class="list-group">
                        `;
                        records.forEach(record => {
                            card += `
                                <a href="#" class="list-group-item vehicle-tab">
                                    <div class="vehicle-details">Date: ${record.date}</div>
                                    <div class="vehicle-details">Fuel Consumed: ${record.fuel_consumed} liters</div>
                                </a>
                            `;
                        });
                        card += `
                                    </div>
                                    <div class="monthly-consumption">
                                        <h6>Monthly Consumption</h6>
                                        <div id="monthlyConsumption-${vehicle}"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        fuelCards.append(card);
                        fetchMonthlyConsumption(vehicle);
                    }
                }
            });
        }

        function fetchMonthlyConsumption(vehicle) {
            $.ajax({
                url: "{% url 'fetch_monthly_consumption' %}",
                method: 'GET',
                data: { vehicle: vehicle },
                success: function(response) {
                    let monthlyConsumptionDiv = $(`#monthlyConsumption-${vehicle}`);
                    let totalConsumption = response.total_consumption || 0;
                    monthlyConsumptionDiv.html(`Total Fuel Consumed: ${totalConsumption} liters`);
                }
            });
        }
    </script>
</body>
</html>
