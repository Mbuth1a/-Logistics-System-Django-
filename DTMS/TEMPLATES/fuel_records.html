<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: orange;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .text-red { color: red; }
        .bg-red { background-color: red; color: white; }
        .toggle-card {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-card:hover {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="goBack()">Back to Dashboard</a>
    </div>

    <div class="content">
        <h2 class="text-center">Fuel Management</h2>

        <!-- Trips List -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Trip ID</th>
                    <th>Vehicle</th>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tripsList">
                {% for trip in trips %}
                <tr data-id="{{ trip.id }}">
                    <td>{{ trip.id }}</td>
                    <td>{{ trip.vehicle.registration_number }}</td>
                    <td>{{ trip.date }}</td>
                    <td>{{ trip.from_location }}</td>
                    <td>{{ trip.to_location }}</td>
                    <td><button class="btn bg-red" onclick="openFuelModal({{ trip.id }})">Fuel Used</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Fuel Consumption Toggle Card -->
        <div class="card toggle-card mt-4">
            <div class="card-body">
                <h4 class="card-title text-center">Fuel Consumption Records</h4>
                <div id="fuelRecords">
                    <!-- Fuel records will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Fuel Consumption -->
    <div class="modal fade" id="fuelModal" tabindex="-1" role="dialog" aria-labelledby="fuelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fuelModalLabel">Add Fuel Consumption</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="fuelForm">
                        <input type="hidden" id="tripId">
                        <div class="form-group">
                            <label for="fuelConsumed">Fuel Consumed (liters)</label>
                            <input type="number" class="form-control" id="fuelConsumed" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="fuelDate">Date</label>
                            <input type="date" class="form-control" id="fuelDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveFuel()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.location.href = '{% url "dtms_dashboard" %}';
        }

        function openFuelModal(tripId) {
            $('#tripId').val(tripId);
            $('#fuelModal').modal('show');
        }

        function saveFuel() {
            let tripId = $('#tripId').val();
            let fuelConsumed = $('#fuelConsumed').val();
            let fuelDate = $('#fuelDate').val();

            $.ajax({
                url: "{% url 'save_fuel' %}",
                method: 'POST',
                data: {
                    trip_id: tripId,
                    fuel_consumed: fuelConsumed,
                    date: fuelDate,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.success) {
                        $('#fuelModal').modal('hide');
                        $(`tr[data-id="${tripId}"]`).remove();
                        fetchFuelRecords();
                    } else {
                        alert(response.error);
                    }
                }
            });
        }

        function fetchFuelRecords() {
            $.ajax({
                url: "{% url 'fetch_fuel_records' %}",
                method: 'GET',
                success: function(response) {
                    let fuelRecords = $('#fuelRecords');
                    fuelRecords.empty();
                    let groupedData = {};

                    response.forEach(record => {
                        if (!groupedData[record.vehicle]) {
                            groupedData[record.vehicle] = [];
                        }
                        groupedData[record.vehicle].push(record);
                    });

                    for (const [vehicle, records] of Object.entries(groupedData)) {
                        fuelRecords.append(`<h5>${vehicle}</h5>`);
                        let table = '<table class="table table-striped"><thead><tr><th>Trip ID</th><th>Date</th><th>Fuel Consumed</th></tr></thead><tbody>';
                        records.forEach(record => {
                            table += `<tr><td>${record.id}</td><td>${record.date}</td><td>${record.fuel_consumed}</td></tr>`;
                        });
                        table += '</tbody></table>';
                        fuelRecords.append(table);
                    }
                }
            });
        }

        $(document).ready(function() {
            fetchFuelRecords();
        });
    </script>
</body>
</html>
