<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .text-orange { color: orange; }
        .text-grey { color: grey; }
        .bg-orange { background-color: orange; }
        .bg-dark-grey { background-color: #343a40; }
        .sidebar {
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ddd;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: orange;
            color: white;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .toggle-card {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-card:hover {
            background-color: orange;
            color: white;
        }
        #doneExpensesList {
            display: none;
        }
    </style>
</head>
<body>
    <div class="row no-gutters">
        <div class="bg-dark-grey sidebar">
            <h4 class="text-center text-orange">Menu</h4>
            <a href="#" onclick="goBackToDashboard()"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="col-md-10 main-content">
            <div class="container col-md-12">
                <h2 class="text-center text-orange"><i class="fas fa-money-bill-wave"></i> Assign Expenses</h2>
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Trip ID</th>
                            <th>Vehicle</th>
                            <th>Date</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Driver</th>
                            <th>Co-Driver</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tripsList">
                        <!-- Trips will be dynamically inserted here -->
                    </tbody>
                </table>
                <div class="card toggle-card mt-4 bg-dark-grey text-center text-orange" onclick="toggleDoneExpenses()">
                    <div class="card-body"><b>
                        DONE EXPENSES</b>
                    </div>
                </div>
                <div id="doneExpensesList" class="mt-3">
                    <h3 class="text-center text-dark"><u><b>Done Expenses</u></b></h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Trip ID</th>
                                <th>Vehicle</th>
                                <th>Date</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Driver</th>
                                <th>Co-Driver</th>
                                <th>Driver Expense</th>
                                <th>Co-Driver Expense</th>
                            </tr>
                        </thead>
                        <tbody id="expensesList">
                            <!-- Expenses will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Assigning Expenses -->
    <div class="modal fade" id="expenseModal" tabindex="-1" role="dialog" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expenseModalLabel">Assign Expenses</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="assignExpenseForm">
                        <input type="hidden" id="tripId">
                        <div class="form-group">
                            <label for="regNo">Vehicle Registration Number</label>
                            <input type="text" class="form-control" id="regNo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="driverName">Driver Name</label>
                            <input type="text" class="form-control" id="driverName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="driverExpense">Driver Expense</label>
                            <input type="number" class="form-control" id="driverExpense" min="0">
                        </div>
                        <div class="form-group">
                            <label for="coDriverName">Co-Driver Name</label>
                            <input type="text" class="form-control" id="coDriverName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="coDriverExpense">Co-Driver Expense</label>
                            <input type="number" class="form-control" id="coDriverExpense" min="0">
                        </div>
                        <div class="form-group">
                            <label for="tripDate">Trip Date</label>
                            <input type="date" class="form-control" id="tripDate" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fromLocation">From Location</label>
                            <input type="text" class="form-control" id="fromLocation" readonly>
                        </div>
                        <div class="form-group">
                            <label for="toLocation">To Location</label>
                            <input type="text" class="form-control" id="toLocation" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary bg-orange" onclick="saveExpenses()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchTrips();
            
            function fetchTrips() {
                $.ajax({
                    url: "{% url 'fetch_trips' %}",
                    method: 'GET',
                    success: function(response) {
                        let tripsList = $('#tripsList');
                        tripsList.empty();
                        response.forEach(function(trip) {
                            let tableRow = `<tr data-id="${trip.id}">
                                            <td>${trip.id}</td>
                                            <td>${trip.vehicle}</td>
                                            <td>${trip.date}</td>
                                            <td>${trip.from_location}</td>
                                            <td>${trip.to_location}</td>
                                            <td>${trip.driver}</td>
                                            <td>${trip.co_driver}</td>
                                            <td><button class="btn btn-primary" onclick="openModal(${trip.id})">Assign Expense</button></td>
                                        </tr>`;
                            tripsList.append(tableRow);
                        });
                        fetchAssignedExpenses(); // Fetch assigned expenses on load
                    },
                    error: function(error) {
                        console.error('Error fetching trips:', error);
                    }
                });
            }
            
            window.openModal = function(tripId) {
                $.ajax({
                    url: "{% url 'get_trip_details' %}",
                    method: 'GET',
                    data: { trip_id: tripId },
                    success: function(trip) {
                        $('#tripId').val(trip.id);
                        $('#regNo').val(trip.vehicle); // Ensure vehicle registration number is correctly passed
                        $('#driverName').val(trip.driver.full_name);
                        $('#coDriverName').val(trip.co_driver.co_driver_name);
                        $('#driverExpense').val('');
                        $('#coDriverExpense').val('');
                        $('#tripDate').val(trip.date);
                        $('#fromLocation').val(trip.from_location);
                        $('#toLocation').val(trip.to_location);
                        $('#expenseModal').modal('show');
                    },
                    error: function(error) {
                        console.error('Error fetching trip details:', error);
                    }
                });
            }
            
            window.saveExpenses = function() {
                let tripId = $('#tripId').val();
                let driverExpense = $('#driverExpense').val();
                let coDriverExpense = $('#coDriverExpense').val();
                
                $.ajax({
                    url: "{% url 'assign_expenses' %}",
                    method: 'POST',
                    data: {
                        trip_id: tripId,
                        driver_expense: driverExpense,
                        co_driver_expense: coDriverExpense,
                        csrfmiddlewaretoken: '{{ csrf_token }}'  // Ensure CSRF token is included
                    },
                    success: function(response) {
                        $('#expenseModal').modal('hide');
                        fetchTrips();
                    },
                    error: function(error) {
                        console.error('Error assigning expenses:', error);
                    }
                });
            }

            function fetchAssignedExpenses() {
                $.ajax({
                    url: "{% url 'fetch_assigned_expenses' %}",
                    method: 'GET',
                    success: function(response) {
                        let expensesList = $('#expensesList');
                        expensesList.empty();
                        response.forEach(function(expense) {
                            let tableRow = `<tr>
                                            <td>${expense.trip_id}</td>
                                            <td>${expense.vehicle}</td>
                                            <td>${expense.date}</td>
                                            <td>${expense.from_location}</td>
                                            <td>${expense.to_location}</td>
                                            <td>${expense.driver_name}</td>
                                            <td>${expense.co_driver_name}</td>
                                            <td>${expense.driver_expense}</td>
                                            <td>${expense.co_driver_expense}</td>
                                        </tr>`;
                            expensesList.append(tableRow);
                        });
                    },
                    error: function(error) {
                        console.error('Error fetching assigned expenses:', error);
                    }
                });
            }

            window.toggleDoneExpenses = function() {
                $('#doneExpensesList').toggle();
            }

            window.goBackToDashboard = function() {
                window.location.href = "{% url 'dtms_dashboard' %}";
            }
        });
    </script>
</body>
</html>
