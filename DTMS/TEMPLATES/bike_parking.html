<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIKE PARKING MANAGER</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #333;
      color: #ff9800;
    }
    .sidebar {
      width: 250px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }
    .sidebar h2 {
      color: #ff9800;
      padding-left: 20px;
    }
    .sidebar a {
      padding: 10px 20px;
      font-size: 20px;
      display: block;
      color: #fff;
      transition: color 0.3s ease;
    }
    .sidebar a:hover {
      color: #ff9800;
    }
    .container {
      margin-left: 300px;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-red {
      background-color: #ff4d4d;
      color: white;
    }
    .card-orange {
      background-color: #ffcc00;
      color: white;
    }
    .card-green {
      background-color: #4caf50;
      color: white;
    }
    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: darkred;
      color: #ff9800;
    }
    .back-btn {
      width: 200px; /* Adjust width to fit the content */
      max-width: 300px; /* Set a maximum width */
      padding: 10px 20px; /* Adjust padding if needed */
      font-size: 16px; /* Adjust font size if needed */
    }
    .back-btn:hover {
      background-color: #ff9800; /* Change to orange on hover */
      color: white; /* Ensure text color is readable on hover */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>DLMS</h2>
    <a href="#" class="back-button" onclick="goToDashboard()">Back</a>
  </div>

  <div class="container-fluid col-md-10">
    <h1 class="text-light">Bike Parking Manager</h1>

    <!-- Form to add new software -->
    <form id="bike-form" method="POST" class="mb-4">
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="text-light">Bike Registration</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter bike registration number" required>
      </div>
      <div class="form-group">
        <label for="expiry_date" class="text-light">Expiry Date</label>
        <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Bike</button>
    </form>

    <!-- List of software with color-coded expiry dates -->
    <div id="bike-list">
      {% for bike in bikes %}
      <div class="card {{ bike.color_class }}" id="bike-{{ bike.id }} p-3">
        <h4>{{ bike.name }}</h4>
        <p>Expiry Date: {{ bike.expiry_date }}</p>
        <p>Days Remaining: {{ bike.days_remaining }} days</p>
        
        <!-- Form for deleting software -->
        <form method="POST" action="{% url 'delete_bike' bike.id %}" style="display:inline;" onsubmit="return confirmDelete();">
          {% csrf_token %}
          <button type="submit" class="delete-btn"><i class="fas fa-trash"></i> Delete</button>
        </form>
      </div>
      {% empty %}
      <p>No Bike added yet.</p>
      {% endfor %}
    </div>
  </div>

  <script>
    // Handle the form submission dynamically (optional, to avoid page reload)
    document.getElementById('software-form').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission behavior

      const name = document.getElementById('name').value;
      const expiryDate = document.getElementById('expiry_date').value;

      // Ensure name and expiry date are provided
      if (!name || !expiryDate) {
        alert('Please enter both software name and expiry date');
        return;
      }
    });

    // Function to ask for delete confirmation
    function confirmDelete() {
      return confirm('Are you sure you want to delete this bike?');
    }
    function goToDashboard() {
        window.location.href = "{% url 'dtms_dashboard' %}";
    }
  </script>
</body>
</html>
